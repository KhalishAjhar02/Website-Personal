<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CekDurasiDownload</title>
    <link rel="icon" href="images/favicon.ico.png" type="images/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <img src="Img/Wifi.png" />
    <div id="clock">00:00:00</div>
    <h1>Durasi Download</h1>
    <form id="downloadForm">
      <label for="speed">Kecepatan Internet (Mbps):</label>
      <input
        type="number"
        id="speed"
        placeholder="Masukkan kecepatan internet"
        required
      />

      <label for="fileSize">Ukuran File (GB):</label>
      <input
        type="number"
        id="fileSize"
        placeholder="Masukkan ukuran file"
        required
      />

      <button type="button" onclick="calculateDownloadTime()">Hitung</button>
    </form>
    <h2 id="result"></h2>
    <script src="script.js"></script>
  </body>
</html>
